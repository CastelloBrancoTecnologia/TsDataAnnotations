<div class="d-flex justify-content-center align-items-center">
    <div class="card p-3">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="Username">Username, email, celular ou cpf</label>
          <input type="text" id="username" class="form-control" formControlName="username" value="{{viewmodel.Username}}">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha" value="{{viewmodel.Senha}}">
        </div>

        <div class="form-group">
          <label for="otp">Otp</label>
          <input type="number" id="otp" class="form-control" formControlName="otp" value="{{viewmodel.Otp}}">
        </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Entrar</button>

          <!--disabled="! {{viewmodel.IsValid()}}--> 

          <p *ngIf="mensagem != ''" class="alert alert-primary mt-2">{{mensagem}}</p>
        </div>
      </form>
    </div>
</div>
